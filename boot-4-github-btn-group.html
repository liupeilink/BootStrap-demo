<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
		.github-style .btn {
			font-weight: 700;
		}
    </style>
	<title>Document</title>
</head>
<body>
<div class="container">
	<div class="github-style">
		<div class="btn-group btn-group-xs">
			<button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span> Watch <span class="caret"><span></button>
			<button class="btn btn-default">8</button>
		</div>
		<div class="btn-group btn-group-xs">
			<button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span> Star</button>
			<button class="btn btn-default">27</button>
		</div>
		<div class="btn-group btn-group-xs">
			<button class="btn btn-default active"><span class="glyphicon glyphicon-ok"></span> Fork</button>
			<button class="btn btn-default">13</button>
		</div>
	</div>
</div>
</body>
</html>
